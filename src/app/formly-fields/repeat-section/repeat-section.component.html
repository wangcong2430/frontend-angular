<div class="repeat-section">
    <h4 class="title">{{to.label}}<span *ngIf="to.required" class="text-danger"> *</span></h4>
    <div class="repeat-section-item" *ngFor="let row of list;let i = index;">
        <div class="form-group col-sm-3" *ngFor="let item of row">
            <label>{{item.label}}</label>
            <ng-container *ngIf="item.type === 'date'">
                <!-- <app-date [(value)]="item.value" (valueChange)="setValue()" [options]="item.data" [class.is-invalid]="showError && (!item.value || !item.value.length)" [disabled]="to.disabled"></app-date> -->
            </ng-container>
            <ng-container *ngIf="item.type === 'input'">
                <input type="text" class="form-control" [(ngModel)]="item.value" (input)="setValue()" [class.is-invalid]="showError && !item.value" [disabled]="to.disabled" [placeholder]="item.placeholder">
            </ng-container>
        </div><div class="form-group col-sm-3 repeat-section-operate" [hidden]="to.disabled">
            <span class="operate-btn input-add" (click)="addItem(i+1)"></span>
            <span class="operate-btn input-del" (click)="delItems(i)" *ngIf="list.length > 1"></span>
        </div>
    </div>
</div>
