<nz-dropdown 
  class="mr-2" n
  zSize="small" 
  *ngIf="queryFields && queryFields.length > 0 && list && list.length > 0" 
  [nzPlacement]="'bottomCenter'" 
  [nzTrigger]="'click'" 
  [nzClickHide]="false" 
  [(nzVisible)]="isSearchDropdown" 
  (nzVisibleChange)="dropdownChange($event, 'search')">

  <button nzSize="small" nz-button nz-dropdown style="background: #eee;">
    <i nz-icon nzType="menu" nzTheme="outline"></i>
    {{ 'SHOW_SEARCH' | translate}}
    <i nz-icon nzType="caret-down" nzTheme="outline"></i>
  </button>

  <ul nz-menu nzSize="small" style="max-height:220px; overflow-y: auto;">
    <li  style="text-align: right;padding-right: 10px;">
      <i nz-icon nzType="close" nzTheme="outline" (click)="closeDropdown('search')" style="cursor: pointer;"></i>
    </li>
    <li nz-menu-item *ngFor="let filed of queryFields">
      <label nz-checkbox [(ngModel)]="filed.show">{{filed.templateOptions.label}}</label>
    </li>
  </ul>
</nz-dropdown>

<nz-dropdown 
  class="mr-2"
  nzSize="small"
  *ngIf="list && list.length > 0"
  [nzPlacement]="'bottomCenter'"
  [nzTrigger]="'click'"
  [nzClickHide]="false"
  [(nzVisible)]="isColumnDropdown"
  (nzVisibleChange)="dropdownChange($event, 'column')">
  <button nzSize="small" nz-button nz-dropdown>
    <i nz-icon nzType="menu" nzTheme="outline"></i>
    <!-- 显示列选择 -->
    {{ 'SHOW_COLUMN' | translate}}

    <i nz-icon nzType="caret-down" nzTheme="outline"></i>
  </button>
  <ul nz-menu nzSize="small" style="max-height:220px; overflow-y: auto;">
    <li style="text-align: right;padding-right: 10px;">
      <i nz-icon nzType="close" nzTheme="outline" (click)="closeDropdown('column')" style="cursor: pointer;"></i>
    </li>
    <li nz-menu-item *ngFor="let column2 of columns">
      <label nz-checkbox [(ngModel)]="column2.show">{{column2.label}}</label>
    </li>
  </ul>
</nz-dropdown>

<ng-container *ngIf="list && list.length > 0">
  <span>{{ 'FILTER_PAGE' | translate}}：</span>
  <input nzSize="small" nz-input [(ngModel)]="filterValue" style="display: inline-block; width: 200px;margin-right: 15px;"/>
  <button nzSize="small" nz-button nzType="primary" style="vertical-align: top;" (click)="searchData(filterValue)">{{'INQUIRY' | translate}}</button>
</ng-container>
