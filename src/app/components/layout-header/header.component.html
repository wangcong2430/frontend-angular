<div class="header" style="position: relative; overflow: hidden;">
  <ul class="header-ul">
    <li class="header-notice fl">
      <img src="assets/images/index/head-notice-fff.png">
      <span class="mr-2">{{ 'NOTICE' | translate }}: </span>
      <a href="https://wbp-1258344700.cos.ap-guangzhou.myqcloud.com/public/static/wbp-qq-manual-20210718.pptx" target="_blank" style="color:#000"> {{ 'NOTICE_CONTENT' | translate }} !</a>
    </li>
    <ng-container *ngIf="user">
      <li class="fr" style="margin-right: 8px;">
        <a href="/site/logout" [ngStyle]="{color: '#000'}" (click)="logout()" >{{ 'EXIT' | translate }}</a>
      </li>
      <li class="fr separator"><span>丨</span></li>
      <li class="fr" style="margin-right: 8px;">
        <a href="/site/skipcpm" target="_blank" [ngStyle]="{color: '#000'}">{{ 'SWITCH_SYSYTEM' | translate }}
          <nz-badge [nzCount]="count"
                    [nzOverflowCount]="999"
                    [nzStyle]="{ float: 'left', backgroundColor: '#ea5a5a', margin: '-6px 0px 0px 3px', boxShadow: 'none' }">
          </nz-badge>
        </a>
      </li>
      <li class="fr separator"><span>丨</span></li>
      <li class="fr">
        <button nz-button nzSize="small" nzType="primary" style="background-color: #0052D9; color: white;" (click)="languageChange(language.language)">{{language.language_text[language.language]}}</button>
      </li>
      <li class="fr separator"><span>丨</span></li>
      <li class="fr">
        <span class="header-user-info" style="cursor: pointer;color: #000;" (click)="feedback()">{{ 'FEED_BACK' | translate }}</span>
      </li>
      <li class="fr separator"><span>丨</span></li>
      <li class="fr">
        <nz-avatar nzIcon="anticon anticon-user" nzSrc="{{user.face}}" style="margin-right: 8px;"></nz-avatar>
        <span class="header-user-info">{{user.name}}<ng-container *ngIf="user.qq">{{'('+user.qq+')'}}</ng-container></span>
      </li>
    </ng-container>
  </ul>

</div>
