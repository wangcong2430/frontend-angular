<nz-tabset
    [nzSelectedIndex]="nzSelectedIndex || null"
    [nzAnimated] ="to['nzAnimated'] || false"
    [nzSize]="to['nzSize'] || 'default'"
    [nzTabPosition]="to['nzTabPosition'] || 'top'"
    [nzType]="to['nzType'] || 'line'"
    [nzTabBarGutter]="to['nzTabBarGutter'] || null"
    [nzHideAll]="to['nzHideAll'] || false"
    [nzShowPagination]="to['nzShowPagination'] || true"
    (nzSelectedIndexChange)="onChange($event)"
    [nzTabPosition]="to['nzTabPosition'] || 'top'"
    [nzType]="to['nzType'] || 'card'">

    <ng-container *ngFor="let field of field.fieldGroup; let i = index; trackBy: trackByFn">
        <nz-tab  [nzTitle]="titleTemplate">
            <ng-template #titleTemplate>
                <div>{{ field['model']?.label }} 
                    <span class="text-danger" *ngIf="field['model']?.disable">[禁]</span>
                    <i class="text-primary" *ngIf="field['model']?.checked" nz-icon nzType="check" nzTheme="outline"></i>
                </div>
            </ng-template>

            <div class="mb-3" style="margin-left: 130px; color: black">
                <button nz-button nzSize="small" nzType="primary" class="mr-2" (click)="copyText(field, i)">复制</button>
                <button nz-button nzSize="small" (click)="paste(field, i)">黏贴</button>
            </div>
            <formly-group
                [field]="field"
                [options]="options"
                [form]="formControl">
            </formly-group>
        </nz-tab>
    </ng-container>
</nz-tabset>
