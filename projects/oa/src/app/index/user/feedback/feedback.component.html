<app-component-crumb [(list)]="list" (changeDisabledButton)="changeDisabledButton($event)">
</app-component-crumb>

<ng-container *ngIf="loading">
  <div class="example m-3">
    <nz-spin></nz-spin>
  </div>
</ng-container>

<ng-container *ngIf="!loading">
  <!--筛选-->
  <div class="search-filters m-3">
    <app-container-search-form
      style="width: 100%"
      [(data)]="queryFields"
      (submit)="submitSearchForm($event)"
      (searchChange)="searchChange($event)"
    >
    <button  nz-button nzType="primary" (click)="export()">导出</button>
    </app-container-search-form>
  </div>

  <!--列表-->
  <div class="search-results bg-white m-3">
    <app-container-table
      [loading]="listLoading"
      (getList)="getList($event)"
      [(list)]="list"
      [(columns)]="columns"
      [(pagination)]="pagination"
      (changeDisabledButton)="changeDisabledButton($event)"
      (clickEvent)="clickEvent($event)"
      [(disabledButton)]="disabledButton"
    >
    </app-container-table>
  </div>
</ng-container>

<nz-modal [(nzVisible)]="isVisible" nzMaskClosable="false"   [nzCancelText]="null" [nzWidth]="800" [nzMaskClosable]="false" nzTitle="系统功能使用体验反馈" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *ngIf="true">
    <form [formGroup]="form">
      <formly-form [model]="model" [fields]="formFields" [options]="options" [form]="form" (modelChange)="modelChange($event)"></formly-form>
    </form>
  </ng-container>
</nz-modal>
