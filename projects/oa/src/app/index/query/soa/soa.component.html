<app-component-crumb [isSetSecrecy]="true" [(list)]="list" [isChildren]="true"></app-component-crumb>

<ng-container *ngIf="loading">
  <div class="example m-3">
    <nz-spin></nz-spin>
  </div>
</ng-container>
<ng-container *ngIf="!loading">

  <!--筛选-->
  <div class="search-filters m-3">
    <app-container-search-form
      style="width: 100%"
      [(data)]="queryFields"
      (submit)="submitSearchForm($event)"
      [loading]="searchLoading"
    >
    </app-container-search-form>
  </div>

  <!--列表-->
  <div class="search-results m-3">
    <app-container-table-group-new
      [loading]="listLoading"
      (getList)="getList($event)"
      [(list)]="list"
      [(columns)]="columns"
      [(childrenColumns)]="childrenColumns"
      [(pagination)]="pagination"
      (changeDisabledButton)="changeDisabledButton($event)"
      (clickEvent)="clickEvent($event)"
      [isChildrenDisabled]="true"
      [(disabledButton)]="disabledButton"
      [(queryFields)]="queryFields"
    >
    </app-container-table-group-new>
  </div>

</ng-container>
